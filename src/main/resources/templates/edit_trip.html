<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Add New Trip</title>
    <meta content="spring-boot thymeleaf | Home " name="description">
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <link rel="stylesheet" th:href="@{/static/css/user.css}" type="text/css"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/user.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">My Travel Trips</a>
        </div>
        <ul class="nav navbar-nav">
            <li class=><a href="#">Profile</a></li>
            <li class="active"><a href="#">My Trips</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <a>
                <li>
                    <form method="post" th:action="@{/logout}">
                        <input class="btn btn-link" type="submit" value="Sign Out"/>
                    </form>
                </li>
            </a>
        </ul>
    </div>
</nav>
<div class="fluid-container">
    <div class="user">
        <h4 th:inline="text"> Welcome [[${#httpServletRequest.remoteUser}]]!</h4>
    </div>
    <div class="container">
        <div align="center">
            <h4>Edit Trip</h4>
        </div>
        <form action="#" th:action="@{/edit/} + ${editTrip.id}" th:object="${editTrip}" method="post" autocomplete="off">
            <input type="text" th:field="*{id}" hidden = "hidden"/>
            <div class="form-group ">
                <label for="tripname">Trip Name:</label>
                <input id="tripname" required="required" th:field="*{name}" type="text"/>
            </div>
            <div class="form-group ">
                <label for="startDate">Start Date:</label>
                <input id="startDate" required="required" th:field="*{startDate}" type="text"/>
            </div>
            <div class="form-group ">
                <label for="endDate">End Date:</label>
                <input id="endDate" required="required" th:field="*{endDate}" type="text"/>
            </div>
            <div class="form-group">
                <label for="impressions">Impressions</label>
                <textarea  id="impressions" required="required" rows="5" style="width:100%"
                           th:field="(*{impression})" type="text"></textarea>
            </div>
            <br>
            <!--<div class="form-group ">
                <label for="photo1">Photo1:</label>
                <div class="container" id="photo1">
                    <label class="btn btn-default btn-file">
                        Browse <input style="display: none;" type="file">
                    </label>
                </div>
            </div>
            <div class="form-group ">
                <label for="photo2">Photo2:</label>
                <div class="container" id="photo2">
                    <label class="btn btn-default btn-file">
                        Browse <input style="display: none;" type="file">
                    </label>
                </div>
            </div>-->
            <div class="form-group ">
                <label for="location">Location:</label>
                <input id="location" required="required" th:field="*{location}"
                       type="text"/>
            </div>
            <br>
            <div align="center">
                <form>
                    <button class="btn btn-success"
                            type="submit" value="Save">Save
                    </button>
                </form>
            </div>

        </form>
    </div>
</div>
</body>
</html>
