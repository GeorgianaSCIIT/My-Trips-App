<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Home</title>
    <meta content="spring-boot thymeleaf | Home " name="description">
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/css/user.css}" type="text/css"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/user.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">My Travel Trips</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Profile</a></li>
            <li><a href="#">My Trips</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <a>
                <li>
                    <form method="post" th:action="@{/logout}">
                        <input class="btn btn-link" type="submit" value="Sign Out"/>
                    </form>
                </li>
            </a>
        </ul>
    </div>
</nav>
<div class="fluid-container">
    <div class="user">
        <h4 th:inline="text"> [[${#httpServletRequest.remoteUser}]]'s Profile</h4>
    </div>
    <div class="container">
        <div align="center">
            <h5>Edit User</h5>
        </div>
        <form action="#" th:action="@{/edit/} + ${editUser.id}" th:object="${editUser}" method="post" autocomplete="off">
       <!-- <form th:object="${editUser}" th:action="@{/user/editUser}" method="post" autocomplete="off">-->
            <input type="hidden" th:field="*{id}"/>
        <div class="form-group ">
            <label for="firstname">First Name</label>
            <input id="firstname" th:field="*{firstName}" type="text"/>
        </div>
        <div class="form-group ">
            <label for="lastname">First Name</label>
            <input id="lastname" th:field="*{lastName}" type="text"/>
        </div>
        <div class="form-group ">
            <label for="username">Username</label>
            <input id="username" th:field="*{userName}" type="text"/>
        </div>
        <div class="form-group ">
            <label for="email">Email</label>
            <input id="email" th:field="*{email}" type="email"/>
        </div>
            <div class="form-group ">
                <label for="password">Password</label>
                <input id="password" th:field="*{password}" type="password"/>
            </div>
            <div class="form-group ">
                <label for="repassword">Reconfirm Password</label>
                <input id="repassword" th:field="*{reconfirmPassword}" type="password"/>
            </div>
            <div class="form-group ">
            <label for="city">City</label>
            <input id="city" th:field="*{city}" type="text"/>
        </div>
        <div class="form-group ">
            <label for="adress">Adress</label>
            <input id="adress" th:field="*{adress}" type="text"/>
        </div>
        <div class="form-group ">
            <label for="phone">Phone</label>
            <input id="phone" th:field="*{phoneNumber}" type="tel"/>
        </div>
        <div align="center">
            <form>
                <button class="btn btn-success" type="submit" value="Save">Save</button>
            </form>
        </div>
        </form>
    </div>
</div>
<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>
</html>
